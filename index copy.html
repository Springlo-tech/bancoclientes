<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart√£o AR Cliente - Teste V√≠deo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
    }
    video {
      width: 90%;
      max-width: 600px;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      display: none;
    }
    #status {
      margin-top: 80px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Cart√£o AR Cliente</h1>
  <div id="status">Carregando v√≠deo...</div>
  <video id="videoCliente" controls autoplay></video>

  <!-- Script principal -->
  <script type="module">
    import { buscarVideoCliente } from "./scripts/firebase-config.js";

    const videoEl = document.getElementById("videoCliente");
    const statusEl = document.getElementById("status");

    const params = new URLSearchParams(window.location.search);
    const nomeCliente = params.get("cliente");

    console.log("Nome recebido na URL:", nomeCliente);

    if (!nomeCliente) {
      statusEl.textContent = "Use ?cliente=Ingrid ou ?cliente=Laura na URL";
    } else {
      statusEl.textContent = `Buscando v√≠deo de ${nomeCliente}...`;

      buscarVideoCliente(nomeCliente)
        .then((dados) => {
          console.log("üî• Dados do Firestore:", dados);

          const urlVideo = dados.videourl;
          console.log("üé¨ URL do v√≠deo:", urlVideo);

          if (urlVideo) {
            videoEl.src = urlVideo;
            statusEl.style.display = "none";
            videoEl.style.display = "block";
          } else {
            statusEl.textContent = "V√≠deo n√£o encontrado no Firestore.";
          }
        })
        .catch((err) => {
          console.error("Erro ao buscar cliente:", err);
          statusEl.textContent = "Erro: " + err.message;
        });
    }
  </script>
</body>
</html>
